	<title>A simple gallery widget</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link media="all" rel="stylesheet" type="text/css" href="styles/gallery.css" />
	<style type="text/css" media="all">
		body {
			margin: 0;
			padding: 0;
		}

		.container.workspace {
			width: 860px;
			height: 1000px;
			margin: 0 auto 80px;
		}

		.one, .few, .lotsof {
			clear: both;
		}

		.image {
			display: table;
			table-layout: fixed;
			float: left;
			width: 100px;
			height: 80px;
			margin: 0 20px 20px 0;
		}

		.image img {
			max-width: 100px;
			max-height: 100px;
			border: 1px solid #ccc;
		}

	</style>

	<script type="text/javascript" src="vendor/bower/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/bower/simple-module/lib/module.js"></script>
	<script type="text/javascript" src="lib/gallery.js"></script>
	<script type="text/javascript">
		$(function() {
			$("a.image").on("click", function(e) {
				var el = $(this)
				simple.gallery({
					el: el,
					itemCls: ".image",
					wrapCls: ".image-list"
				})
			});
		});
	</script>

</head>
